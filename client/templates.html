<template name="videoSequencer">
    <h1>Video Sequencer</h1>
    <div style="padding:20px 0;">
        <button class="play">Play</button>
        <button class="stop">Stop</button>
    </div>
    <div id="sequencer" class="sequencer two-col">
        {{#each videos}}
            {{> video}}
        {{/each}}
        {{> newCell}}
    </div>
</template>

<template name="showVideo">
    <video id="review_video" width="400" height="400" src="{{userVideo}}"></video>
    <audio hidden="true" id="review_audio" src="{{userAudio}}"></audio>
    <button id="playRecording">Play</button>
</template>

<template name="video">
    <div class="cell video">
        <video height="100%" width="100%" src="{{userVideo}}"></video>
        <audio hidden="true" src="{{userAudio}}"></audio>
    </div>    
</template>

<template name="newCell">
    <div class="cell">
        <a href="#" class="add"><i class="icon">+</i></a>    
        <div class="camera">
            <video height="100%" width="100%" id="live_video" autoplay></video>
            <div class="controls">
                <button id="startRecording">Record</button>
                <button id="stopRecording">Stop</button>
            </div>
        </div>
    </div>
</template>
